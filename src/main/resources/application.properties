# Postgresql
spring.datasource.url=jdbc:postgresql://localhost/algafood
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
	
# Add o nome do sistema ao contexto das url(s)	
server.servlet.context-path=/algafood-api/

# Validacao de campos inexistente com JsonIgnore
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

# Habilitado o tipo de exceptino NoHandleFoundException
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

