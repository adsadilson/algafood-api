<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<title>Algafood-api</title>

	<script type="text/javascript">

		function listarCozinhas() {
			var nome = $('#buscarPorNome').val();

			$.ajax({
				method: "GET",
				url: "",
				sucesso: function (response) {
					$('#tbl-cozinha > tbody > tr').remove();

					for (var i = 0; i < response.length; i++) {
						$('#tbl-cozinha > tbody ').append('<tr><td>' + response[i].id + '</td></tr>');
					}
				}
			})
		}

	</script>
</head>

<body>

	<h3>Listar todas as Cozinha - Cadastradas</h3>
	<form class="row g-3">
		<div class="col-auto">
			<input type="text" class="form-control" id="buscarPorNome">
		</div>
		<div class="col-auto">
			<button type="button" class="btn btn-primary mb-3" onclick="listarCozinhas()">buscar</button>
		</div>
	</form>
	<table id="tbl-cozinha" class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nome</th>
				<th scope="col">Editar</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<!-- Option 1: Bootstrap Bundle with Popper -->

		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>

</html>
